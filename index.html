<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="icon" href="./pics/google_icon.png"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
  
  <header>
    <nav>
      <!--Left Nav, class will be the same for both Nav's-->
      <ul class="header-nav">
        <a href="#">About</a>
        <a href="#">Store</a>
        <!--the pound sign makes it so that the link doesn't go anywhere -->
      </ul>

      <!--Right Nav-->
      <ul class="header-nav"> 
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img class="header-img" src="./pics/apps.png" alt="Google Appls" width="30px" height="30px">
        <img href="#" class="header-img" src="./pics/avatar.png" alt="Avatar" width="30px" height="30px">
        <!--#header-img class is used to style in css-->

      </ul>
    </nav>

    <section>

      <div class="google-logo">
        <img src="./pics/google_logo.png" alt="Google" width="272" height="92">
      </div>

      <div class="input-container">
        <img class="search-bar" src="./pics/mag_glass.png" alt="Search" width="15" height="15">
        <input type="text">
        <img class="search-bar" src="./pics/mic.png" alt="Mic" width="11" height="15">
        
      </div>
      <div class="button-container">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>

      </div>
 
    </section>

  </header>

  <footer>


    
  </footer>

</body>


</html>
